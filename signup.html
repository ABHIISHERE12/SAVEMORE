<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SaveMore</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body class="auth-body">
    <div class="bg-gradient-mesh"></div>
    <div class="bg-noise"></div>

    <div class="auth-container fade-up">
        <div class="auth-card">
            <header class="auth-header">
                <div class="logo">SAVE<span class="highlight">MORE</span></div>
                <h1>Create Account</h1>
                <p>Join 5,000+ students on their saving journey.</p>
            </header>

            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Alex Rivera" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@college.edu" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <div class="strength-meter" id="strength-meter">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-auth">Create Your Account</button>
            </form>

            <footer class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </footer>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const meter = document.getElementById('strength-meter');
        const bar = document.getElementById('strength-bar');

        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            if (val.length > 0) {
                meter.style.display = 'block';
                if (val.length < 6) {
                    bar.className = 'strength-bar strength-low';
                } else if (val.length < 10) {
                    bar.className = 'strength-bar strength-mid';
                } else {
                    bar.className = 'strength-bar strength-high';
                }
            } else {
                meter.style.display = 'none';
            }
        });

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (pass !== confirm) {
                alert('Passwords do not match!');
                return;
            }

            // Simulate successful signup
            localStorage.setItem('savemore_isLoggedIn', 'true');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
